group 'reveno-article'
version '1.0'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.12"
    compile "org.reveno:reveno-core:1.20"
    compile "org.reveno:reveno-metrics:1.20"
    compile "it.unimi.dsi:fastutil:7.0.9"
}
